<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2196F3">
    <!-- XSS-prevention, not allowed to load resources from other location -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' code.jquery.com fonts.googleapis.com *.code.jquery.com fonts.gstatic.com https://apis.google.com https://www.google.com/js/ https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/">
    <title>MMM - Login</title>

    <link rel="stylesheet" href="../css/style-login-logout.css">
    <!--  reCaptcha -->
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>

    <hgroup>
        <h1>Magical Mobile Market</h1>
        <hr width="250px">
        <h3 id="title">Login</h3>
    </hgroup>

    <!--   Login form -->

    <form method="post" id="login-form" name="login-form" onsubmit="return false">
        <div class="group" id="usernameDiv">
            <input type="text" name="name" id="name"><span class="highlight"></span><span class="bar"></span>
            <label id="nameLbl">Name</label>
        </div>
        <div class="group" id="passwordDiv">
            <input type="password" name="password" id="password"><span class="highlight"></span><span class="bar"></span>
            <label>Password</label>
        </div>
        <div class="g-recaptcha" data-sitekey="6LdzbwgUAAAAACaBPL3UDggMtsV9bm4LidzsTvnU"></div>
        <button type="submit" class="button buttonBlue" id="btn-login" name="submit" value="submit" onclick="validateFormLogin()">Login
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
        <div class="alert" id="login-error" style="display:none">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        </div>
        <footer>
            <font size="2px">
                <center><a href="#" onclick="toggleForm('register')" style="color:#333333; text-decoration:none;" id="registerText">Don't have an account?</a></center>
            </font>
        </footer>
    </form>

    <!--    Register Form -->

    <form method="post" id="register-form" name="register-form" onsubmit="return false" style="display:none">
        <div class="group" id="usernameDiv">
            <input type="text" name="name" id="nameReg"><span class="highlight"></span><span class="bar"></span>
            <label id="nameLbl">Name</label>
        </div>
        <div class="group" id="addressDiv">
            <input type="text" name="address" id="addressReg"><span class="highlight"></span><span class="bar"></span>
            <label>Address</label>
        </div>
        <div class="group" id="passwordDiv">
            <input type="password" name="password" id="passwordReg"><span class="highlight"></span><span class="bar"></span>
            <label>Password</label>
        </div>
        <button type="submit" class="button buttonBlue" id="btn-register" name="submit" value="submit" onclick="validateFormReg()">Sign Up
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
        <div class="alert" id="register-error" style="display:none">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        </div>
        <footer>
            <font size="2px">
                <center><a href="#" onclick="toggleForm('login')" style="color:#333333; text-decoration:none;" id="registerText">Already have an accoount?</a></center>
            </font>
        </footer>
    </form>

    <!--jQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="js/login-logout.js"></script>

</body>

<script>
</script>

</html>
