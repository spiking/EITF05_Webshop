<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
	<meta name="theme-color" content="#2196F3">
	<title>MMM - Login</title>

	<link rel="stylesheet" href="css/style-login-logout.css">

</head>

<body>

	<hgroup>
		<h1>Magical Mobile Market</h1>
		<hr width="250px">
		<h3 id="title">Login</h3>
	</hgroup>

	<form action="php/login.php" method="post">
		<div class="group" id="usernameDiv">
			<input type="text" name="name" id="usernameInput"><span class="highlight"></span><span class="bar"></span>
			<label id="nameLbl">Name</label>

		</div>
		<div class="group" id="emailDiv" style="display:none;">
			<input type="email" name="email" id="emailInput"><span class="highlight"></span><span class="bar"></span>
			<label>Email</label>
		</div>
		<div class="group" id="addressDiv" style="display:none;">
			<input type="text" name="address" id="addressInput"><span class="highlight"></span><span class="bar"></span>
			<label>Address</label>
		</div>

		<div class="group" id="passwordDiv">
			<input type="password" name="password" id="passwordInput"><span class="highlight"></span><span class="bar"></span>
			<label>Password</label>
		</div>
		<button type="submit" class="button buttonBlue" id="loginButton">Login
			<div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
		</button>
		<footer>
			<font size="2px"><center><a href="#" onclick="showDiv()" style="color:#333333; text-decoration:none;" id="registerText">Don't have an account?</a></center></font>
		</footer>
	</form>

	<!--jQuery-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/login-logout.js"></script>

</body>

<script>
</script>

</html>
